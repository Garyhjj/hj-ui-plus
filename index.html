ponents/foo.html" data-v-2143f63d data-v-8013fe81>组件</a></div><!--]--></div></div><div class="image" data-v-2143f63d><div class="image-container" data-v-2143f63d><div class="image-bg" data-v-2143f63d></div><!--[--><!--[--><img class="VPImage image-src" src="/hj-ui-plus/logo.png" alt="hj-ui" data-v-f2ed1e1d><!--]--><!--]--></div></div></div></div><!--[--><!--]--><!--[--><!--]--><div class="VPFeatures VPHomeFeatures" data-v-b84d492d data-v-b0fd569e><div class="container" data-v-b0fd569e><div class="items" data-v-b0fd569e><!--[--><div class="grid-6 item" data-v-b0fd569e><div class="VPLink no-icon VPFeature" data-v-b0fd569e data-v-84868a46><!--[--><article class="box" data-v-84868a46><!----><h2 class="title" data-v-84868a46>💡 保持稳定的同时采用最新技术栈</h2><p class="details" data-v-84868a46>基于Vue3、Vite、Element-Plus、TypeScript、Pinia、Tailwindcss等最新技术栈开发</p><!----></article><!--]--></div></div><div class="grid-6 item" data-v-b0fd569e><div class="VPLink no-icon VPFeature" data-v-b0fd569e data-v-84868a46><!--[--><article class="box" data-v-84868a46><!----><h2 class="title" data-v-84868a46>⚡️ 轻快热重载完善的打包优化方案</h2><p class="details" data-v-84868a46>无论应用程序大小如何，都始终极快的模块热重载（HMR），内置完善的打包优化方案</p><!----></article><!--]--></div></div><div class="grid-6 item" data-v-b0fd569e><div class="VPLink no-icon VPFeature" data-v-b0fd569e data-v-84868a46><!--[--><article class="box" data-v-84868a46><!----><h2 class="title" data-v-84868a46>🤙 简易上手内置丰富组件工具函数</h2><p class="details" data-v-84868a46>使用单文件组件语法<script setup>，提供了很多丰富的开箱即用的组件和工具库</p><!----></article><!--]--></div></div><div class="grid-6 item" data-v-b0fd569e><div class="VPLink no-icon VPFeature" data-v-b0fd569e data-v-84868a46><!--[--><article class="box" data-v-84868a46><!----><h2 class="title" data-v-84868a46>👋 提供精简版永久同步完整版代码</h2><p class="details" data-v-84868a46>提供国际化和非国际化两种精简版本，开启brotli压缩和cdn替换本地库模式后，打包大小低于500kb</p><!----></article><!--]--></div></div><div class="grid-6 item" data-v-b0fd569e><div class="VPLink no-icon VPFeature" data-v-b0fd569e data-v-84868a46><!--[--><article class="box" data-v-84868a46><!----><h2 class="title" data-v-84868a46>🔩 高度可配置主题和三种菜单布局</h2><p class="details" data-v-84868a46>高度可配置的主题以及暗黑主题适配，并且提供左侧、顶部、综合这三种菜单布局模式</p><!----></article><!--]--></div></div><div class="grid-6 item" data-v-b0fd569e><div class="VPLink no-icon VPFeature" data-v-b0fd569e data-v-84868a46><!--[--><article class="box" data-v-84868a46><!----><h2 class="title" data-v-84868a46>🔑 RBAC权限管理可控粒度的权限</h2><p class="details" data-v-84868a46>采用目前最常用的 RBAC 基于角色的权限控制（ 用户 -> 角色 -> 权限 ），可配置各种粒度的权限</p><!----></article><!--]--></div></div><!--]--></div></div></div><!--[--><!--]--><div style="position:relative;" data-v-b84d492d><div></div></div></div></div><!----><!--[--><!--]--></div></div>
